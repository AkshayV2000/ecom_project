{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/sell.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
</head>
<body>
    <div>
        <header class="text-center "><h1> SELLER LOGIN</h1></header>
    </div>
    <div class="container p-4">
      <a href="{% url 'common:prohome' %}" style="padding-left: 90%;"><button class="btn-danger"><--HOME--></button></a>
    <div class="sell p-4">
        <form method="POST">
          {% csrf_token %}
          {{msg}}
            <div class="mb-3">
              <!-- <label for="exampleInputEmail1" class="form-label">User name</label> -->
              <input type="name" name="u_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
              <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button><br>
            <span>sign up if you don't have an account</span><a href="{% url 'common:sellersu' %}">sign up</a>
          </form>
    </div>
  </div>
</body>
</html>
