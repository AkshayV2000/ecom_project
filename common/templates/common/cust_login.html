{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer login</title>
    <link rel="stylesheet" href="{% static 'css/pro2.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
</head>
<body>
    <div>
        <header class="text-center "><h1>CUSTOMER LOGIN</h1></header>
    </div>
    <div class="container p-4">
      <a href="{% url 'common:prohome' %}" style="padding-left: 90%;"><button class="btn-danger"><--HOME--></button></a>
    <div class="cust p-4">
        <form method="POST">
          {% csrf_token %}
          {{mss}}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Email</label>
            <input type="email" name="cust_mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div><br>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="cust_pass" class="form-control" id="exampleInputPassword1">
            </div><br>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button><br>
            <span>sign up if you don't have an account</span><a href="{% url 'common:custsp' %}">sign up</a>
          </form>
    </div>
  </div>
</body>
</html>
